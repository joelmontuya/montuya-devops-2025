name: Run the unit tests
on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs: 
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
      
      - name: Run pytest
        run: pytest

  runmigration:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
      
      - name: Run django migrate
        run: python manage.py migrate
  
  migrations-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
      
      - name: Run makemigrations
        run: python manage.py makemigrations --check


