jobs: 
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependecies
        run: |
          python -m pip install - upgrade pip
          pip install -r requirement.txt
      
      - name: Run pytest
        run: pytest
