name: 'Install python ans dependecies'
runs:
  using:'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependecies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt